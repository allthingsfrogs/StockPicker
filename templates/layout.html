<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Picker</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/frontend.js"></script>
</head>

<body>

<div class="center-container">

  <div class="card text-center" style="width: 48rem;">
    <div class="card-header"></div>
    <div class="card-body">
        <h4 class="card-title">Stock Picker</h4>
        Enter a Stock Ticker<input type="text" id="input" name="input"> <br>
        <button type="submit" class="search-button btn btn-secondary" id="search-btn" onclick="searchStock()"> Search</button>
        <button type="button" class="clear-button btn btn-secondary" onclick="clear_box(); clearFromStockTab()"> Clear</button>
    </div>                                                                                                                     
    <div class="card-footer"></div>
  </div>

  <div class="card text-center" id="info-card" style="width: 48rem; visibility: hidden;">
    <div class="card-header"></div>
    <div class="card-body">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="company-tab" data-bs-toggle="tab" data-bs-target="#company" 
          type="button" role="tab" aria-controls="Company Outlook" aria-selected="true" onclick="handleTabChange('company')" >Company Outlook</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock" 
          type="button" role="tab" aria-controls="Stock Summary" aria-selected="false" onclick="handleTabChange('stock')">Stock Summary</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabs">
        <div class="tab-pane fade show active" id="company" role="tabpanel" aria-labelledby="company-tab">
          {% block companyContent %}  
          {% endblock companyContent %} 
        </div>
      
        <div class="tab-pane fade" id="stock" role="tabpanel" aria-labelledby="stock-tab" >
          {% block stockContent %}  
          {% endblock stockContent %} 
        </div>
      </div>
    </div> 

    <div class="card-footer"></div>

  </div>

</div>
</body>
</html>
